<head>

</head>
<body>
    <h1>VALIDATION</h1>
    <input id="valid">
    <button type="button" onclick="myFunction">submit</button><p id="demo"></p>

    <script>
        function myFunction() {
        
          let UserId = document.getElementById("valid").value;
          
          let text;
          if (UserId.length==0 || UserId< 1 ||UserId> 10) {
            text = "Input not valid";
          } else {
            text = "Input OK";
          }
          document.getElementById("demo").innerHTML = text;
        }
        </script>
</body>
